<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link rel="stylesheet" href="app.css">
  </head>

  <body>
    <div class="left">
      <div id="status">
        <!-- Clock that shows up in top left -->
        <span id="timer">2:15</span>
        <img class="logo" src="images/logo.svg" alt="Metal Beavers Logo">
      </div>
      <div class="left-content">
        <div id="tuning" class="hidden">
          <input type="text" placeholder="Property" id="name">
          <input type="text" placeholder="Value" id="value">
          <button id="set">Set</button>
          <button id="get">Get</button>
        </div>
        <div id="camera">
          <img src="http://roborio-1432-frc.local:5800/?action=stream">
          <button id="camera-refresh">‚ü≥</button>
        </div>
      </div>
      <div id="left-buttons">
        <button id="tuning-button">Variables</button>
        <button onclick="location.reload()">Reload</button>
      </div>
    </div>
    <!-- The sidebar of the dashboard. Designed for smaller control elements like selection boxes and small buttons. -->
    <div class="right">
      <div class="right-content">
        <input id="upper-speed" type="range" min="0" max="100" value="0">
        <svg id="launcher" viewBox="0 97 220 205">
          <g transform="translate(200, 90), rotate(-30, 0, 200)" >
          <rect id="top" width="18" height="10" y="-10"/>
          <circle id="upperWheel" cx="9" cy="22" r="15" />
          <circle id="lowerWheel" cx="9" cy="100" r="15" />
          <rect id="side" width="18" height="200" />
          </g>
          <rect id="bottom" width="200" height="10" x="0" y="290" />
        </svg>
        <input id="lower-speed" type="range" min="0" max="100" value="0">
      </div>
    </div>
    <script src="http://localhost:8888/networktables/networktables.js"></script>
    <script src="app.js"></script>
  </body>

</html>
