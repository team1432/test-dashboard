<!DOCTYPE html>
<html>

  <head>
    <script>if (window.require) require('electron-compile/lib/initialize-renderer').initializeRendererProcess(false);</script>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link rel="stylesheet" href="./css/main.styl">
  </head>

  <body>
    <!-- Clock that shows up in top left -->
    <div id="timer">2:15</div>
    <header>
      <!-- Tells whether robot is connected to dashboard. -->
    </header>
    <!-- You'll need to mess around with the CSS of #camera (found in css/style.css) to get it to work.
      More explanation in that CSS rule. -->
      <img id="camera" src="http://roborio-1432-frc.local:5800/?action=stream" onerror="this.onerror=null;this.src='images/frc-field.png';"/>
      <div id="tuning" class="hidden">
        <input type="text" placeholder="Property" id="name">
        <input type="text" placeholder="Value" id="value">
        <button id="set">Set</button>
        <button id="get">Get</button>
      </div>
      <div id="status">
        <img class="logo" src="images/logo.svg" alt="Metal Beavers Logo">
        <div id="robot-state">Unknown state</div>
      </div>
      <!-- The sidebar of the dashboard. Designed for smaller control elements like selection boxes and small buttons. -->
      <aside>
        <p>Upper Speed</p>
        <input id="upper-speed" type="number" min="0" max="100" value="0">
        <p>Lower Speed</p>
        <input id="lower-speed" type="number" min="0" max="100" value="0">
        <button id="tuning-button">Variables</button>
      </aside>
      <script src="http://localhost:8888/networktables/networktables.js"></script>
      <script src="ui.coffee"></script>
  </body>

</html>
